<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="297mm" height="210mm" viewBox="0 0 297 210"
     xmlns="http://www.w3.org/2000/svg" version="1.1">

  <style>
    .box { stroke:#333333; stroke-width:1.2; rx:2; ry:2; }
    .vision { fill:#DCEBFA; }
    .language { fill:#E8E1F8; }
    .fusion { fill:#F2F2F2; }
    .policy { fill:#FDE6D2; }
    .text { font-family:Arial, Helvetica, sans-serif; font-size:5px; fill:#000000; }
    .section { font-family:Arial, Helvetica, sans-serif; font-size:6px; fill:#777777; }
    .arrow { stroke:#333333; stroke-width:1.2; marker-end:url(#arrowhead); }
    .dashed { stroke-dasharray:4 3; fill:none; stroke:#333333; stroke-width:1.2; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="6" refY="2"
            orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 6 2, 0 4" fill="#333333" />
    </marker>
  </defs>

  <!-- Section Labels -->
  <text x="40" y="25" class="section">Perception</text>
  <text x="40" y="120" class="section">Language</text>
  <text x="140" y="70" class="section">Fusion</text>
  <text x="210" y="70" class="section">Control</text>

  <!-- Vision Path -->
  <rect x="30" y="40" width="55" height="18" class="box vision"/>
  <text x="57.5" y="51" text-anchor="middle" class="text">Vision Transformer</text>

  <rect x="30" y="65" width="55" height="18" class="box vision"/>
  <text x="57.5" y="76" text-anchor="middle" class="text">Vision Latent</text>

  <line x1="57.5" y1="58" x2="57.5" y2="65" class="arrow"/>

  <!-- Language Path -->
  <rect x="30" y="135" width="55" height="18" class="box language"/>
  <text x="57.5" y="146" text-anchor="middle" class="text">Large Language Model</text>

  <rect x="30" y="160" width="55" height="18" class="box language"/>
  <text x="57.5" y="171" text-anchor="middle" class="text">Language Latent</text>

  <line x1="57.5" y1="153" x2="57.5" y2="160" class="arrow"/>

  <!-- Fusion -->
  <rect x="120" y="80" width="65" height="20" class="box fusion"/>
  <text x="152.5" y="92" text-anchor="middle" class="text">Cross-Modal Attention</text>

  <line x1="85" y1="74" x2="120" y2="90" class="arrow"/>
  <line x1="85" y1="169" x2="120" y2="90" class="arrow"/>

  <!-- Policy -->
  <rect x="210" y="80" width="55" height="18" class="box policy"/>
  <text x="237.5" y="91" text-anchor="middle" class="text">Small VLA Policy</text>

  <rect x="210" y="105" width="55" height="18" class="box policy"/>
  <text x="237.5" y="116" text-anchor="middle" class="text">Action Head</text>

  <rect x="210" y="130" width="55" height="18" class="box policy"/>
  <text x="237.5" y="141" text-anchor="middle" class="text">Robot Control</text>

  <line x1="185" y1="90" x2="210" y2="90" class="arrow"/>
  <line x1="237.5" y1="98" x2="237.5" y2="105" class="arrow"/>
  <line x1="237.5" y1="123" x2="237.5" y2="130" class="arrow"/>

</svg>
